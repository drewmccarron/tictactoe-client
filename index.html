<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body>

  <h1>Tic Tac Toe</h1>

  <div class='col-10 md' id='whole-board'>
    <div class='game-board col-4' id='0'>-</div>
    <div class='game-board col-4' id='1'>-</div>
    <div class='game-board col-4' id='2'>-</div>
    <div class='game-board col-4' id='3'>-</div>
    <div class='game-board col-4' id='4'>Sign in to play</div>
    <div class='game-board col-4' id='5'>-</div>
    <div class='game-board col-4' id='6'>-</div>
    <div class='game-board col-4' id='7'>-</div>
    <div class='game-board col-4' id='8'>-</div>
  </div>

  <h3 id='message'></h3>

  <div id='game-buttons'>
    <form class='hidden' id='reset-game'>
      <fieldset>
        <input type='submit' value='New Game'>
      </fieldset>
    </form>

    <form class='hidden' id='get-games'>
      <fieldset>
        <input type='submit' value='Get Games'>
      </fieldset>
    </form>
  </div>

  <form id='sign-in'>
      <fieldset>
      <legend>Sign In</legend>
      <input type="email" name='credentials[email]' placeholder="example@example.com">
      <input type='password' name='credentials[password]' placeholder='Password'>
      <input type='submit' value='Sign In'>
    </fieldset>
  </form>

  <form id='sign-up'>
    <fieldset>
      <legend>Sign Up</legend>
      <input type="email" name='credentials[email]' placeholder="example@example.com">
      <input type='password' name='credentials[password]' placeholder='Password'>
      <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'>
      <input type='submit' value='Sign Up'>
    </fieldset>
  </form>

  <form class='hidden' id='sign-out'>
    <fieldset>
      <legend>Sign Out</legend>
      <input type='submit' value='Sign Out'>
    </fieldset>
  </form>

  <form class='hidden' id='change-password'>
    <fieldset>
      <legend>Change Password</legend>
      <input type='password' name='passwords[old]' placeholder='Old Password'>
      <input type='password' name='passwords[new]' placeholder='New Password'>
      <input type='submit' value='Change Password'>
    </fieldset>
  </form>

</body>
</html>
