<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body>

  <h1>Tic Tac Toe</h1>

  <div class='col-4 md' id='whole-board'>
    <div class='game-board col-4' id='0'>-</div>
    <div class='game-board col-4' id='1'>-</div>
    <div class='game-board col-4' id='2'>-</div>
    <div class='game-board col-4' id='3'>-</div>
    <div class='game-board col-4' id='4'>Sign in to play</div>
    <div class='game-board col-4' id='5'>-</div>
    <div class='game-board col-4' id='6'>-</div>
    <div class='game-board col-4' id='7'>-</div>
    <div class='game-board col-4' id='8'>-</div>
  </div>

  <h3 id='message'></h3>

<div id='test'>
  <div class='inner-buttons' id='sign-in-block'>
  <button class="btn btn-primary sign-in" data-toggle="collapse" href="#sign-in">Sign In</button>

  <form class="collapse sign-in" id='sign-in'>
    <fieldset>
      <div><input type="email" name='credentials[email]' placeholder="example@example.com"></div>
      <div><input type='password' name='credentials[password]' placeholder='Password'></div>
      <input class='btn btn-primary' type='submit' value='Submit'>
    </fieldset>
  </form>
  </div>

  <div class='inner-buttons' id='sign-up-block'>
  <button class="btn btn-primary sign-up" data-toggle="collapse" href="#sign-up">Sign Up</button>

  <form class='collapse sign-up' id='sign-up'>
    <fieldset>
      <div><input type="email" name='credentials[email]' placeholder="example@example.com"></div>
      <div><input type='password' name='credentials[password]' placeholder='Password'></div>
      <div><input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'></div>
      <input class='btn btn-primary' type='submit' value='Submit'>
    </fieldset>
  </form>
  </div>

  <div class='inner-buttons'>
  <form class='hidden' id='reset-game'>
    <fieldset>
      <input class='btn btn-primary' type='submit' value='New Game'>
    </fieldset>
  </form>
  </div>

  <div class='inner-buttons'>
  <form class='hidden' id='get-games'>
    <fieldset>
      <input class='btn btn-primary' type='submit' value='Get Games'>
    </fieldset>
  </form>
  </div>

  <div class='inner-buttons'>
  <form class='hidden sign-out' id='sign-out'>
    <fieldset>
      <input class='btn btn-primary' type='submit' value='Sign Out'>
    </fieldset>
  </form>
  </div>

  <div class='inner-buttons'>
  <button class="hidden btn btn-primary change-password" data-toggle="collapse" href="#change-password">Change Password</button>

  <form class='hidden collapse change-password' id='change-password'>
    <fieldset>
      <div><input type='password' name='passwords[old]' placeholder='Old Password'></div>
      <div><input type='password' name='passwords[new]' placeholder='New Password'></div>
      <input class='btn btn-primary' type='submit' value='Submit'>
    </fieldset>
  </form>
  </div>

</div>

</body>
</html>
